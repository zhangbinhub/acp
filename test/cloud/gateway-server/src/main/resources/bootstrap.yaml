server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
spring:
  profiles:
    active: prod
  application:
    name: server-gateway
  thymeleaf:
    cache: false
  cloud:
    loadbalancer:
      cache:
        ttl: 5s
      ribbon:
        enabled: false
    nacos:
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: acp-test-cloud
        cluster-name: ${spring.profiles.active}
        group: ${spring.profiles.active}
    gateway:
      routes:
        - id: server-oauth2
          uri: lb://server-oauth2
          predicates:
            - Path=/oauth/2.0/**
          filters:
            - StripPrefix=2
        #            - name: Hystrix
        #              args:
        #                name: GateWayHystrix
        #                fallbackUri: forward:/hystrixhandle
        - id: atomic-helloworld
          uri: lb://atomic-helloworld
          predicates:
            - Path=/api/helloworld/**
          filters:
            - StripPrefix=2
        - id: atomic-hello
          uri: lb://atomic-hello
          predicates:
            - Path=/api/hello/**
          filters:
            - StripPrefix=2
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
logging:
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
info:
  version: 1.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always